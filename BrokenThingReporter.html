<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request New Torrent</title>
  <style>
    body {
      color: #ffffff;
      background-color: #36393f;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      max-width: 90%;
      width: 600px; /* Limit the width to 600px on larger screens */
      padding: 5%;
      background-color: #2f3136;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }
    .input-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #444;
      color: #ffffff;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #7289da;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #677bc4;
    }
    .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      color: #7289da;
      border: 1px solid #7289da;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #7289da;
      color: #ffffff;
    }
    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #36393f;
      }
      .content {
        background-color: #2f3136;
      }
      input[type="text"],
      textarea {
        background-color: #444;
      }
    }
  </style>
</head>
<body>
  <!-- Content -->
  <div class="content">
    <!-- Request New Torrent Form -->
    <form id="requestForm">
      <div class="input-container">
        <label for="torrentname">Enter the name of the requested torrent:</label>
        <input type="text" id="torrentname" name="torrentname" required>
      </div>
      <div class="input-container">
        <label for="requester">Your Name:</label>
        <input type="text" id="requester" name="requester" required>
      </div>
      <!-- Box to describe the request -->
      <div class="input-container">
        <label for="description">Describe the request:</label>
        <textarea id="description" name="description" rows="4" placeholder="Please describe the request..." required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    <a href="index.html" class="back-button">Go home</a>
  </div>

  <script>
    function submitForm() {
      var filename = document.getElementById("filename").value;
      var username = document.getElementById("username").value;
      var issue = document.getElementById("issue").value; // Get the value from the textarea

      // Clear input fields
      document.getElementById("filename").value = "";
      document.getElementById("username").value = "";
      document.getElementById("issue").value = ""; // Clear the textarea

      // Send data to Discord webhook
      var data = {
        "content": "The user " + username + " has reported the file " + filename + " is broken and needs to be fixed. Issue description: " + issue // Include the issue description in the message
      };

      var encodedWebhookUrl = "aHR0cHM6Ly9ldmVudHMuaG9va2RlY2suY29tL2Uvc3JjX3ZOUXBKZmVpb2o5dQ==";
      var decodedWebhookUrl = atob(encodedWebhookUrl);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", decodedWebhookUrl, true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.send(JSON.stringify(data));
    }
  </script>
</body>
</html>
